<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숨고-로그인페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/somGo-join.css">
    <link rel="stylesheet" href="css/somGo-login.css">
    <style>
        .download {
            width :8.3rem!important;
        }

        .company-content-list {
            padding-right : 4rem!important;
        }

        @media (max-width: 991.98px) {
            .wrap {
                background-color: #fff;
            } 

            .info-box {
                width: 100%;
                border: none;
                padding: 0 1rem;
             }
    </style>
</head>
<body>
<div id="header"></div>
<section>
    <div class="wrap">
        <h2>로그인</h2>
        <div class="info-box">
            <form action="">
                <div class="form-row">
                    <div class="input-data">
                        <fieldset class ="form-group">
                            <legend class="login-form padding-top-0">이메일</legend>
                            <div>
                                <input type="text" placeholder="example@soomgo.com" id="userIdentification" class="form-control text-input">
                            </div>
                        </fieldset>
                    </div>
                    <div class="input-data">
                        <fieldset class ="form-group">
                            <legend class="login-form padding-top-0">비밀번호</legend>
                            <div>
                                <input type="text" placeholder="비밀번호를 입력해주세요." id="userPassword" class="form-control text-input">
                            </div>
                        </fieldset>
                    </div>
                    <div class="input-data">
                        <button type="submit" class="btn btn-login btn-primary">
                            <span>이메일 로그인</span>
                        </button>
                    </div>
                    <div class="input-data find-password">
                        <div>
                            <a href="">비밀번호 찾기</a>
                            <div class="bar"></div>
                            <a href="">회원가입</a>
                        </div>
                    </div>
                    <div class="input-data">
                        <button type="button" class="btn btn-kakao">
                            <img src="https://assets.cdn.soomgo.com/icons/icon-login-kakaotalk-btn.svg">
                            <span class="kakao-span">카카오로 시작</span>
                        </button>
                    </div>
                    <div class="input-data">
                        <button type="button" class="btn btn-naver">
                            <img src="https://assets.cdn.soomgo.com/icons/icon-login-naver-btn.svg">
                            <span>네이버로 시작</span>
                        </button>
                    </div>
                    <div class ="input-data">
                        <button class ="btn btn-signup btn-primary btn-submit btn-facebook">
                            <img src = "https://assets.cdn.soomgo.com/icons/icon-login-facebook-btn.svg">
                            <span>
                                페이스북으로 시작
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<div id="footer"></div>
<div></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>

    $(document).ready(function(){
        $("#header").load("somGo-header.html");
        $("#footer").load("somgo-footer.html");
    });
</script>
</html>
