<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(클론코딩)마켓컬리-로그인페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loginPage.css">
</head>
<body>
    <div class="wrap">
        <div class="login-title">로그인</div>
        <div class="login-box">
            <form action="">
                <div class="input-box">
                    <div class="input-login">
                        <div class="input-layout">
                            <input class="input" type="text" placeholder="아이디를 입력해주세요" name="userIdentification">
                        </div>
                    </div>
                    <div class="input-login">
                        <div class="input-layout">
                            <input class="input" type="password" placeholder="비밀번호를 입력해주세요" name="userPassword">
                        </div>
                    </div>  
                </div>
                <div class="find-id-pw-layout">
                    <a href="" class="find-id-pw">아이디 찾기</a>
                    <span class="bar"></span>
                    <a href="" class="find-id-pw">비밀번호 찾기</a>
                </div>
                <div class="btn-box">
                    <button class="login-button" height="54" radius="3" type="submit">
                        <span class="span-font">로그인</span>
                    </button>
                    <button class="join-button" height="54" radius="3" type="submit">
                        <span class="span-font">회원가입</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
