<!DOCTYPE html>

<head>

    <title>float 실습</title>
    <style>
        .container {
            margin: 0 auto;
            width: 900px;
        }
ㅣ
        .container .wrap {
            float: left;
        }

        img {
            width: 300px;
        }

</head>
<body>
    <div class="container">
        <div class ="wrap">
            <img src="img1.jpg">
        </img></div>
        <div class ="wrap">

        </div>
        <div class ="wrap">
            <img src="img3.jpg">
        </div>
    </div>
</body>
