<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(클론코딩)마켓컬리-아이디찾기페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/findIdPage.css">
</head>
<body>
    <div class="wrap">
        <div class="find-id-title">아이디 찾기</div>
        <div class="find-id-box">
            <div class="find-wqy-box">
                <button type="button" class="find-way-active">
                    휴대폰 인증
                </button>
                <button type="button" class="find-way">
                    이메일 인증
                </button>
            </div>
            <form action="" class="info-layout">
                <div>
                    <div class="info-box">
                        <label for="userName" class="info-box-label">이름</label>
                        <div class="info-input-layout">
                            <input type="text" id="userName" placeholder="이름을 입력해주세요" class="info-input">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="info-box">
                        <label for="userPhone" class="info-box-label">휴대폰 번호</label>
                        <div class="info-input-layout">
                            <input type="text" id="userPhone" placeholder="휴대폰 번호를 입력해주세요" class="info-input">
                        </div>
                    </div>
                </div>
                <div class="find-button-layout">
                    <button class="find-button">
                        <span class="span-font">인증번호 받기</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
